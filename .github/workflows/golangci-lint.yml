name: golangci-lint

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache: true

      - name: Verify and download dependencies
        run: |
          go mod verify
          go mod download

      - name: Generate mocks
        run: make generate

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
